<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Калькулятор отпускных </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container mt-5">
<h1>Калькулятор отпускных</h1>
<form action="/" method="post" th:object="${calculator}">
    <label for="workPay" class="sr-only">Пожалуйста, введите Вашу среднюю зарплату за последние 12 месяцев</label><br>
    <input type="text" name="workPay" id="workPay" class="form-control" required="" placeholder="30000"><br>
    <label for="vacationDays" class="sr-only">Пожалуйста, введите количество дней отпуска</label><br>
    <input type="text" name="vacationDays" id="vacationDays" class="form-control" required="" placeholder="14"><br>
    <input type="submit" class="button" name="result" value="Рассчитать"/>
    </form>
<h3 class="mt-2" th:text="'Вы получите ' + ${result} + ' рублей.'"></h3>
</body>
</html>
